<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"> 
    <title>I coffee</title>
    <style>
        body {
            background-color: #f4f1de;
            color: #3d405b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #e07a5f;
            font-size: 40px;
        }
        button {
            background-color: #81b29a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #f2cc8f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>      
    <div>   
        <h1>مرحباً بكم في مطعم I Coffee</h1>
        <p>نقدم لكم ألذ المشروبات الساخنة والباردة مع أفضل الحلويات.</p> 
        <button>اطلب الآن</button>
    </div>
</body>
</html>
